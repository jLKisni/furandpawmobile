<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="../../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../../css/jquerymobile/jquery.mobile.min.css" />
		<link rel="stylesheet" href="../../vendor/waves/waves.min.css" />
			<link rel="stylesheet" href="../../css/nativedroid2.css" />

				<style>
					/* Prevent FOUC */
					body { opacity: 0; }
				</style>

	</head>
	<body>

		<div data-role="page">

			<nd2-include data-src="../../examples/fragments/panel.left.html"></nd2-include>


			<div data-role="header" data-position="fixed">
				<a href="#leftpanel" class="ui-btn ui-btn-left"><i class="fa fa-bars"></i></a>
				<h1>Dashboard</h1>
			</div>

			<div role="main" class="ui-content" data-inset="false">

				<div class='nd2-sidepanel-profile wow fadeInDown'>
					<img class='profile-background' src="img/thumbnail/timeline.jpg" />
					<div class="row">
						<div class='col-xs-4 center-xs'>
							<div class='box'>
								<img class="profile-thumbnail" src="img/thumbnail/john.jpg" />
							</div>
						</div>
						<div class='col-xs-8'>
							<div class='box profile-text'>
								<strong>John Louise Berdida</strong>
								<span class='subline'>Profile</span>
							</div>
						</div>
					</div>
				</div>


			</div>

		</div>

		<script src="../../js/jquery-ui/jquery-ui.min.js"></script>
		<script src="../../js/jquerymobile/jquery.mobile.min.js"></script>

		<script src="../../vendor/waves/waves.min.js"></script>
		<script type="text/javascript" src="../../js/nativedroid2.js"></script>
		<script type="text/javascript" src="../../nd2settings.js"></script>

	</body>
</html>
