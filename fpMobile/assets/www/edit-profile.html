<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/jquerymobile/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />
		<script src="js/jquery/jquery.min.js"></script>
		<script src="js/url.js"></script>
		<script src="js/controller/controller.js"></script>

		<script type="text/javascript">
				 var id;
				 window.onload=function()
					 {
							 var parameters = location.search.substring(1).split("&");
							 id = parameters[0].split("=");
							 usersdata(id);
							 notificationBadge(id);


							 var url = Url+"fp_ci/Api/User/"+id;
							 $.getJSON(url,function(result){
								 console.log(result);


									 $('#name').attr('value',result.name);
									 $('#name').attr('placeholder',result.name);//name

									$('#email').attr('value',result.email);
									$('#email').attr('placeholder',result.email);//email

									// $('#gender').attr('value',result.gender);
									// $('#gender').attr('placeholder',result.gender);//email
									if(result.gender == "Male"){
									 $('#Male').attr('checked',true);
									}
									else{
										$('#Female').attr('checked',true);
									}

									$('#address').attr('value',result.address);
									$('#address').attr('placeholder',result.address);//email

									$('#contact_number').attr('value',result.contact_number);
									$('#contact_number').attr('placeholder',result.contact_number);//email

									$('#username').attr('value',result.username);
									$('#username').attr('placeholder',result.username);//username

									$('#hiddenpassword').attr('value',result.password);//password


							 });//get user data;
					 };
		</script>

				<style>
					/* Prevent FOUC */
					body { opacity: 0; }

					.badge{
					display: inline-block;
					min-width: 10px;
					padding: 3px 7px;
					font-size: 12px;
					font-weight: 700;
					line-height: 1;
					color: #fff;
					text-align: center;
					white-space: nowrap;
					vertical-align: middle;
					background-color: red;
					border-radius: 10px;
				}
				</style>

	</head>
	<body>

		<div data-role="page">

			<nd2-include>
				<!-- panel left -->
				<div data-role="panel" id="leftpanel" data-display="overlay" data-position-fixed="true" >

					<div class='nd2-sidepanel-profile wow fadeInDown'>
						<img class='profile-background' src="" />
						<div class="row">
							<div class='col-xs-4 center-xs'>
								<div class='box'>
									<img class="profile-thumbnail" src="img/thumbnail/default-image.png" />
								</div>
							</div>
							<div class='col-xs-8'>
								<div class='box profile-text'>
									<strong id="profilename"></strong>
									<span class='subline'>Profile</span>
								</div>
							</div>
						</div>
					</div>


					<ul data-role="listview" data-inset="false">
            <li  data-role="list-divider"><a href="" id="home" data-ajax='false'><i class="fa fa-home fa-lg pull-left"style="margin-right:10px"></i>Home</a></li>
          </ul>
          <ul data-role="listview" data-inset="false">
            <li data-role="list-divider"><a href="" id="shops" data-ajax='false'><i class="fa fa-map-marker fa-lg pull-left" style="margin-right:12px"></i> Find Petshops</a></li>
          </ul>

          <ul data-role="listview" data-inset="false">
            <li data-role="list-divider"><a href="" id="clinics"data-ajax='false'><i class="fa fa-map-marker fa-lg pull-left" style="margin-right:12px"></i> Find Clinics</a></li>
          </ul>

          <ul data-role="listview" data-inset="false">
          <li data-role="list-divider"><a href="" id="profile-settings"data-ajax='false'><i class="fa fa-cog fa-lg pull-left"style="margin-right:10px"></i>Profile Settings</a></li>
          </ul>

					<ul data-role="listview" data-inset="false">
					<li data-role="list-divider"><a href="" id="notifications"data-ajax='false'><i class="fa fa-globe fa-lg pull-left"style="margin-right:10px"></i>Notifications <span class="badge">0</span></a></li>
					</ul>

					<ul data-role="listview" data-inset="false">
					<li data-role="list-divider"><a href="" id="delete-account"data-ajax='false'><i class="fa fa-trash-o fa-lg pull-left"style="margin-right:10px"></i>Delete My Account</a></li>
					</ul>

					<hr class="inset">
					<ul data-role="listview" data-inset="false">
						<li data-role="list-divider"><a href="index.html"data-ajax='false'><i class="fa fa-sign-out pull-left" style="margin-right:10px"></i>Log-out</a></li>
					</ul>



				</div>
				<!-- /panel left -->

			</nd2-include>


			<div data-role="header" data-position="fixed">
				<a href="#leftpanel" class="ui-btn ui-btn-left"><i class="fa fa-bars"></i></a>
				<!-- <a id="icon-home" href="" class="ui-btn ui-btn-right"><i class="fa fa-home"></i></a> -->
				<h1>Edit Profile</h1>
			</div>

			<div role="main" class="ui-content" data-inset="false">

				<div role="main" class="register ui-content " style="padding:20px">
					<input type="hidden" value="" id="userid"/>
					<input type="hidden" value="" id="hiddenpassword"/>
					<div class="box">

					<label for="name">Name:</label>
					<input type="text" id="name" value="" data-clear-btn="true" placeholder="">


					<label for="email">Email:</label>
					<input type="text" id="email" value="" data-clear-btn="true" placeholder="">

					<label for="username">Username:</label>
					<input type="text" id="username" value="" data-clear-btn="true" placeholder="">

          <label for="gender">Gender:</label>
					<!-- <input type="text" id="gender" value="" data-clear-btn="true" placeholder=""> -->
          <input type="radio" name="gender" id="Male" value="Male">
            <label for="Male">Male</label>
          <input type="radio" name="gender" id="Female" value="Female">
            <label for="Female">Female</label>

          <label for="address">Address:</label>
					<input type="text" id="address" value="" data-clear-btn="true" placeholder="">

          <label for="contact_number">Contact no.:</label>
					<input type="text" id="contact_number" value="" data-clear-btn="true" placeholder="">

					<label for="password">Password:</label>
					<input type="password" id="password" value="" data-clear-btn="true" placeholder="************">

					<label for="repassword">Confirm Password:</label>
					<input type="password" id="repassword" value="" data-clear-btn="true" placeholder="************">

						<br><br>
									<button class="ui-btn ui-btn-raised clr-warning" onclick="editProfile()"><i class="zmdi zmdi-mail-send"></i> Update Profile</button>


					</div>


			</div>

		</div>

		<script src="js/controller/usersdata.js"></script>
		<script src="js/jquery-ui/jquery-ui.min.js"></script>
		<script src="js/jquerymobile/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script type="text/javascript" src="js/nativedroid2.js"></script>
		<script type="text/javascript" src="nd2settings.js"></script>

	</body>
</html>
